<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Pump - AI Workout Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Welcome to Python Pump ðŸ’ª</h1>
        <p>Your AI-powered workout coach!</p>
        
        <form method="POST">
            <label for="username">Username:</label>
            <input type="text" name="username" placeholder="Enter your name" required>

            <label for="weight">Weight (kg):</label>
            <input type="number" name="weight" min="30" max="200" required>

            <label for="goal">Select Your Goal:</label>
            <select name="goal">
                <option value="Weight Loss">Weight Loss</option>
                <option value="Muscle Gain">Muscle Gain</option>
                <option value="Endurance">Endurance</option>
            </select>

            <label for="difficulty">Select Difficulty Level:</label>
            <select name="difficulty">
                <option value="Beginner">Beginner</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Advanced">Advanced</option>
            </select>

            <label for="exercises">Number of Exercises Per Workout:</label>
            <input type="number" name="exercises" min="3" max="10" required>

            <label for="frequency">How many days per week do you plan to work out?</label>
            <input type="number" name="frequency" min="1" max="7" required>

            <button type="submit">Generate Workout</button>
        </form>
    </div>
</body>
</html>
