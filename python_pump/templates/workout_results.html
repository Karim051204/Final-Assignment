<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your AI-Generated Workout</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Hi {{ username }}, here are your 3 custom workouts! 🏋️‍♂️</h1>
        <p>Goal: <strong>{{ goal }}</strong> | Current Weight: <strong>{{ weight }} kg</strong></p>

        <div class="workout-container">
            {% for i in range(3) %}
                <div class="workout-box">
                    <h3>Workout Plan {{ i + 1 }}</h3>
                    <ul class="workout-list">
                        {% for exercise in workouts[i] %}
                            <li>{{ exercise }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endfor %}
        </div>

        <a href="/progress?goal={{ goal }}&weight={{ weight }}&duration=6&frequency={{ frequency }}" class="btn">See Your Future Progress 📈</a>
        <br><br>
        <a href="/" class="btn-secondary">🏠 Back to Home</a>
    </div>
</body>
</html>
